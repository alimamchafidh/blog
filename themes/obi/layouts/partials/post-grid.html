<article class="card-post">
    <div class="container">
        <div class="row">

            {{ $paginator := .Paginate (where .Site.Pages "Type" "post") 6 }}
            {{ range $paginator.Pages }}
            <div class="col-md-6 col-lg-4 mb-4 d-flex">
                <div class="col">
                  <div class="card h-100">
                    <img src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ .Params.Image}}{{end}}' class="card-img-top" alt="{{ .RelPermalink }}">
                    <div class="card-body">
                      <h5 class="card-title"> <a href="{{ .RelPermalink }}" class="text-decoration-none text-dark">{{ .Title }}</a></h5>
                      <p class="card-text">{{ .Description }}</p>
                    </div>
                  </div>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</article>

<br>

<div class="container">
    {{ partial "pagination.html" . }}
</div>
